# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Real-valued Anticipatory Classifier System
author: Norbert Koz≈Çowski
copyright: "2022"
logo: _static/pwr_logo.png
exclude_patterns: [ _build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints" ]

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache # auto | force | cache | off
  timeout: -1 # no restrictions

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

sphinx:
  config:
    bibtex_reference_style: label #author_year


# Information about where the book exists on the web
repository:
  url: https://github.com/khozzy/phd
  branch: gh-pages

